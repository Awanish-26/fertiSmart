{% extends 'base.html' %}
{% load static %}
<!-- Soil Analysis Report Page created by Abhishek Pathak. -->
<!-- This page allows users to input various soil parameters and field details to generate a soil analysis report. The form collects information such as temperature, humidity, soil moisture, and nutrient levels, which are used to predict suitable fertilizer recommendations. -->

{% block Link %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/soil_form.css' %} " />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
{% endblock %}

{% block content %}
  <!-- Main Content -->
  <section class="container">
    <div class="form_content">
      <h3>Soil Analysis Report</h3>
      <form action="" id="soil">
        <div class="form_data">
          <div>
            <label for="">Temperature :</label><br />
            <input type="number" name="Temp" placeholder="Enter soil temperature" /><br />
          </div>
          <div>
            <label for="">Humidity :</label><br />
            <input type="number" name="Humidity" placeholder="Enter soil humidity level" /><br />
          </div>
          <div>
            <label for="">Soil Moisture :</label><br />
            <input type="number" name="moisture" placeholder="Enter soil moisture level" /><br />
          </div>
          <div>
            <label for="">Field Area(hectare) :</label><br />
            <input type="number" name="area" placeholder="Enter field area" /><br />
          </div>
          <div>
            <label for="">Soil Depth(ppm) :</label><br />
            <input type="number" name="depth" placeholder="Enter soil depth" /><br />
          </div>
          <div>
            <label for="">Soil Bulk Density(ppm) :</label><br />
            <input type="number" name="bulk" placeholder="Enter soil density" /><br />
          </div>
          <div>
            <label for="">Amount of Nitrogen :</label><br />
            <input type="number" name="nitrogen" placeholder="Enter amount of nitrogen" /><br />
          </div>
          <div>
            <label for="">Amount of Phosphorous :</label><br />
            <input type="number" name="phosphorous" placeholder="Enter amount of phosphorous" /><br />
          </div>
          <div>
            <label for="">Amount of Potassium :</label><br />
            <input type="number" name="potassium" placeholder="Enter amount of potassium" /><br />
          </div>
          <div>
            <label for="crop-type">Crop Type:</label><br />
            <select id="crop-type" name="crop-type">
              <option value="rabi">Rabi</option>
              <option value="kharif">Kharif</option>
              <option value="zaid">Zaid</option>
            </select><br />
          </div>
        </div>
        <div>
          <button class="btn" type="submit">Predict</button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
